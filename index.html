<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New World Resource Codex</title>
    <link rel="icon" type="image/png" href="assets/web_ico_D4rkCrew.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Cinzel:wght@600&display=swap"
        rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1959643201148943"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="brand">
                    <img src="assets/New_World_Logo.png" alt="New World" class="brand-logo">
                    <div class="brand-divider"></div>
                    <h1>Resource Codex</h1>
                </div>
                <div class="header-actions">
                    <div class="search-box">
                        <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="M21 21L16.65 16.65"></path>
                        </svg>
                        <input type="text" id="searchInput" placeholder="Search resources..." class="search-input">
                    </div>
                    <div class="sort-dropdown" id="sortDropdown">
                        <button class="btn btn-secondary" id="sortBtn">
                            <svg class="sort-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <line x1="4" y1="6" x2="20" y2="6"></line>
                                <line x1="7" y1="12" x2="20" y2="12"></line>
                                <line x1="10" y1="18" x2="20" y2="18"></line>
                            </svg>
                            <span id="sortLabel">Custom Order</span>
                            <svg class="chevron-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        </button>
                        <div class="dropdown-content">
                            <button class="dropdown-item active" data-sort="custom">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="8" y1="6" x2="21" y2="6"></line>
                                    <line x1="8" y1="12" x2="21" y2="12"></line>
                                    <line x1="8" y1="18" x2="21" y2="18"></line>
                                    <line x1="3" y1="6" x2="3.01" y2="6"></line>
                                    <line x1="3" y1="12" x2="3.01" y2="12"></line>
                                    <line x1="3" y1="18" x2="3.01" y2="18"></line>
                                </svg>
                                Custom Order
                            </button>
                            <button class="dropdown-item" data-sort="resource">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="4" y1="6" x2="20" y2="6"></line>
                                    <line x1="7" y1="12" x2="20" y2="12"></line>
                                    <line x1="10" y1="18" x2="20" y2="18"></line>
                                </svg>
                                Resource (A-Z)
                            </button>
                            <button class="dropdown-item" data-sort="town">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path
                                        d="M21 10C21 17 12 23 12 23S3 17 3 10C3 5.02944 7.02944 1 12 1C16.9706 1 21 5.02944 21 10Z">
                                    </path>
                                    <circle cx="12" cy="10" r="3"></circle>
                                </svg>
                                Town (A-Z)
                            </button>
                        </div>
                    </div>
                    <button id="exportBtn" class="btn btn-secondary">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15V19A2 2 0 0 1 19 21H5A2 2 0 0 1 3 19V15"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        <span>Export</span>
                    </button>
                    <button id="importBtn" class="btn btn-secondary">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15V19A2 2 0 0 1 19 21H5A2 2 0 0 1 3 19V15"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        <span>Import</span>
                    </button>
                    <button id="addBtn" class="btn btn-primary">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        Add Resource
                    </button>
                    <input type="file" id="fileInput" accept=".json" style="display: none;">
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <div class="container">
                <div class="resources-grid" id="resourceWrapper"></div>
            </div>
        </main>

        <!-- Modal -->
        <div id="modal" class="modal">
            <div class="modal-backdrop"></div>
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle">Add Resource</h2>
                    <button id="closeModal" class="modal-close">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="resourceInput">Resource Type</label>
                        <input type="text" id="resourceInput" placeholder="e.g., Arcana, Cooking..." class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="townInput">Town Locations (with Weights)</label>
                        <div class="town-select-container">
                            <div class="town-tags" id="townTags"></div>
                            <input type="text" id="townInput" placeholder="Select or type town name..."
                                class="form-input town-input" autocomplete="off">
                            <div class="town-dropdown" id="townDropdown"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="cancelBtn" class="btn btn-secondary">Cancel</button>
                    <button id="saveBtn" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
